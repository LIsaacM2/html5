<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Javascript</title>
</head>
<body>
	<p>
		<input type="image" src="play.png" width="450" height="350" onclick="reFresh()">
	</p>

	<p>
		<img src=" " id = "img"> 
	</p>
	

	<script>
		//Genera un número aleatorio entre un rango de enteros
		function patito(minimo, maximo){
			var numero = Math.floor( Math.random() * (maximo - minimo + 1) + minimo );
			return numero;
		}

		var piedra = 0;
		var papel = 1;
		var tijera = 2;

		var opciones = ["Piedra", "Papel", "Tijera"];

		var opcionUsuario;
		var opcionMaquina = patito(0,2);

		opcionUsuario = prompt("¿Qué eliges?\nPiedra: 0\nPapel: 1\nTijera: 2", 0);

		alert("Elegiste " + opciones[opcionUsuario]);
		alert("Javascript eligió " + opciones[opcionMaquina]);

		if(opcionUsuario == piedra)
		{
			if(opcionMaquina == piedra)
			{
				alert("Empate!");
			}
			else if(opcionMaquina == papel)
			{
				alert("Perdiste :( ");
			}
			else if(opcionMaquina == tijera)
			{
				alert("Ganaste!");
			}
			document.getElementById('img').src='piedra.jpg';

		}
		else if(opcionUsuario == papel)
		{
			if(opcionMaquina == piedra)
			{
				alert("Ganaste!");
			}
			else if(opcionMaquina == papel)
			{
				alert("Empate!");
			}
			else if(opcionMaquina == tijera)
			{
				alert("Perdiste!");
			}
			document.getElementById('img').src='papel.jpg';
		}
		else if(opcionUsuario == tijera)
		{
			if(opcionMaquina == piedra)
			{
				alert("Perdiste!");
			}
			else if(opcionMaquina == papel)
			{
				alert("Ganaste!");
			}
			else if(opcionMaquina == tijera)
			{
				alert("Empate!");
			}
			document.getElementById('img').src='tijeras.jpg';
		}
		else
		{
			alert("Lea las instrucciones.");
		}

		function reFresh(){ 
		location.reload(true)
		}
		window.setInterval("reFresh()",300000);
	</script>
</body>
</html>
